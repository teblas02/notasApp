<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Escribir CSS (aunque utilicemos Bootstrap)-->
    <!-- EN CSS es OBLIGATORIO el ;-->
    <style>
        .card{
            width: 50%; /*establece el tamaño al 50% de la pantalla*/
        }

        body{ /*copiando código de uigradients*/
            background: #2980B9;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        #btn{
            width: 100%;
        }

        a{
            color: white;
            text-decoration: none; /*para ocultar la línea de subrayado*/
            padding-right: 20px;
        }
    </style>

</head>
<body>
    
    <nav class="navbar bg-primary">
        <h2 class="text-light mx-5">NotasApp</h2>
        <a href="notes.html">Ver notas</a> <!-- a es para enlaces-->
    </nav>

    <div class="container">
        <div class="card mt-5 shadow mx-auto">
            <div class="card-body">
                <h5 class="text-center">Nueva nota</h5>
                <!--para las notas guardar: autor, título y contenido-->
                <label for="" class="mt-3">Autor</label>
                <input type="text" class="form-control" id="author">
                <label for="" class="mt-3">Título</label>
                <input type="text" class="form-control" id="title">
                <label for="" class="mt-3">Nota</label>
                <textarea name="" id="note" cols="30" rows="10" class="form-control"></textarea>
                <button class="btn btn-primary mt-3" id="btn" type="button">Guardar</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>

</body>
</html>
